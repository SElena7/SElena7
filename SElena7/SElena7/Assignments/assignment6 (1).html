<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<script type="text/javascript">
		function mulFunc(rows,cols){
			document.write('<table border="0" cellspacing="0" id="multable" style="width:50%;">');

			for (var i = 1; i < rows; i++) {
				document.write('<tr>');
				for (var j = 1; j < cols; j++) {
				   
				document.write("<td style='background-color:rgb( 9,"+ i+","+j+");'' onclick='answer("+i+","+j+")'></td>");
			
				}
				document.write('</tr>');
			}
			document.write('</table>');

		}

		mulFunc(256,2);

		function answer(i,j){
			window.alert("Answer:"+9+" "+i+" "+j);
	}
     
     

	</script>
</head>
<body>
	
</body>
</html>
